<!DOCTYPE html>
<html ng-class="{'disable-scroll': showCart || showMobileNav }">
<head>
    <meta charset="utf8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hybris Store Template</title>
    <link rel="stylesheet" href="js/vendor/angular-ui-select/dist/select.min.css">
    <link rel="stylesheet" href="css/app/9afecc43.style.css" type="text/css" media="screen, projection">
    <link href="js/vendor/angular-xeditable/dist/css/xeditable.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div ng-class="{'right': showCart, 'left': showMobileNav}" class="off-canvas">
    <div ui-view="sidebarNavigation" class="sidebar-offcanvas" id="sidebar" role="navigation"></div>
    <div class="mainContent">
        <div ui-view="topNavigation"></div>
        <div  class="main">
            <div ui-view="main"></div>
            <div class="content-mask" ng-click="closeOffcanvas()"></div>
        </div>
        
    </div>
    <div ui-view="cart" class="offcanvas offcanvas-right" id="cart" role="navigation"></div>
</div>
<script src="js/multi-tenant-server.js"></script>
