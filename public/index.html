<div ng-class="{'right': showCart, 'left': showMobileNav}" class="off-canvas">
<div ui-view="sidebarNavigation" class="sidebar-offcanvas" id="sidebar" role="navigation"></div>
<nav ui-view="mobileMenu" class="top-navigation"></nav>
<div class="mainContent">
    <div ui-view="main" class="main"></div>
</div>
<button ng-controller="CartIconCtrl" ng-if="isShowCartButton()" type="button" class="btn btn-link navbar-btn pull-right cart" id="full-cart-btn" ng-click="toggleCart()">
    <span class="hyicon hyicon-cart"></span><span class="quantity">{{ cart.totalUnitsCount }}</span>
</button>
<div ui-view="cart" class="offcanvas offcanvas-right" id="cart" role="navigation"></div>
</div>
