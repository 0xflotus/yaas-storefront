<!-- shipping ca -->
<div>

    <div id="ship-to-fields">

        <!-- full name  -->
        <div class="col-md-8">
            <div class="form-group input-group"
                 ng-class="{'has-error': shipToForm.contactName.$invalid && (shipToForm.contactName.$dirty || showPristineErrors) }">
                <label class="input-group-addon control-label" for="contactNameShip">{{'FULL_NAME' | translate}}</label>
                <input type="text" inline-error-input inline-error-input-required-message="{{'REQUIRED' | translate}}"
                class="form-control" id="contactNameShip" name="contactName" ng-model="order.shipTo.contactName"
                ng-required="true" autocomplete="on" ng-change="$root.closeCartOnCheckout()">
            </div>
        </div>

        <!-- country -->
        <div class="col-md-4">
            <div class="form-group input-group" ng-class="{'has-error': shipToForm.country.$invalid && (shipToForm.country.$dirty || showPristineErrors) }">
                <label class="input-group-addon control-label" for="addressLocale">{{'COUNTRY' | translate}}</label>
                <select class="form-control" ng-model="localeSelection" ng-options="item as item.name for item in localeSelections" ng-required="true" ng-change="changeLocale(localeSelection)" id="addressLocale">
                    <option value="" ng-selected="true" ng-if="!localeSelection.id"></option>
                </select>
            </div>
        </div>

        <!-- company name -->
        <div class="col-md-4">
            <div class="form-group input-group">
                <label class="input-group-addon control-label" for="companyNameShip">{{'COMPANY_NAME' | translate}}</label>
                <input type="text" class="form-control" id="companyNameShip" name="companyName" ng-model="order.shipTo.companyName"
                       autocomplete="on" placeholder="({{'OPTIONAL' | translate}})" ng-change="$root.closeCartOnCheckout()">
            </div>
        </div>

        <!-- address 1 -->
        <div class="col-md-4">
            <div class="form-group input-group"
                ng-class="{'has-error': shipToForm.address1.$invalid && (shipToForm.address1.$dirty || showPristineErrors) }">
                <label class="input-group-addon control-label" for="address1Ship">{{'ADDRESS' | translate}}</label>
                <input type="text" inline-error-input inline-error-input-required-message="{{'REQUIRED' | translate}}"
                    class="form-control" name="address1" id="address1Ship" ng-model="order.shipTo.address1"
                    ng-required="true" autocomplete="on" ng-change="$root.closeCartOnCheckout()">
            </div>
        </div>

        <!-- address 2 -->
        <div class="col-md-4">
            <div class="form-group input-group">
                <label class="input-group-addon control-label" for="address2Ship">{{'ADDRESS' | translate}} 2</label>
                <input type="text" class="form-control" placeholder="({{'OPTIONAL' | translate}})" id="address2Ship" name="address2"
                ng-model="order.shipTo.address2" autocomplete="on" ng-change="$root.closeCartOnCheckout()">
            </div>
        </div>

        <!-- city -->
        <div class="col-md-4">
            <div class="form-group input-group"
                ng-class="{'has-error': shipToForm.city.$invalid && (shipToForm.city.$dirty || showPristineErrors) }">
                <label class="input-group-addon control-label" for="cityShip">{{'CITY' | translate}}</label>
                <input type="text" inline-error-input inline-error-input-required-message="{{'REQUIRED' | translate}}" class="form-control" id="cityShip" name="city" ng-required="true" ng-model="order.shipTo.city" autocomplete="on" ng-change="$root.closeCartOnCheckout()">
            </div>
        </div>

        <!-- province -->
        <div class="col-md-4">
            <div class="form-group input-group"
                ng-class="{'has-error': shipToForm.state.$invalid && (shipToForm.state.$dirty || showPristineErrors) }">
                <label class="input-group-addon control-label" for="stateShip">{{'PROVINCE' | translate}}</label>
                <select class="form-control" inline-error-input inline-error-input-required-message="{{'REQUIRED' | translate}}" ng-required="shipToForm.country.$viewValue.id === 'CA'" ng-model="order.shipTo.state" id="stateShip" name="state" ng-change="$root.closeCartOnCheckout()">
                    <option value=""></option> 
                    <option value="AB">Alberta</option> 
                    <option value="BC">British Columbia</option> 
                    <option value="MB">Manitoba</option> 
                    <option value="NB">New Brunswick</option> 
                    <option value="NL">Newfoundland and Labrador</option> 
                    <option value="NS">Nova Scotia</option> 
                    <option value="NT">Northwest Territories</option> 
                    <option value="NU">Nunavut</option> 
                    <option value="ON">Ontario</option> 
                    <option value="PE">Prince Edward Island</option> 
                    <option value="QC">Quebec</option> 
                    <option value="SK">Saskatchewan</option> 
                    <option value="YT">Yukon</option>
                </select>
            </div>
        </div>

        <!-- postal code -->
        <div class="col-md-4">
            <div class="form-group input-group"
                ng-class="{'has-error': shipToForm.zip.$invalid && ( shipToForm.zip.$dirty || showPristineErrors) }">
                <label class="input-group-addon control-label" for="zipCodeShip">{{'POSTAL_CODE' | translate}}</label>
                <input type="text" inline-error-input inline-error-input-required-message="{{'REQUIRED' | translate}}" class="form-control" ng-model="order.shipTo.zipCode" name="zip" id="zipCodeShip" autocomplete="on" ng-required="true" ng-change="$root.closeCartOnCheckout()">
            </div>
        </div>

        <!-- contact phone -->
        <div class="col-md-4">
            <div class="form-group input-group">
                <label class="input-group-addon control-label" for="contactPhoneShip">{{'CONTACT_PHONE' | translate}}</label>
                <input type="text" class="form-control" ng-model="order.shipTo.contactPhone" name="postal" id="contactPhoneShip" autocomplete="on" placeholder="({{'OPTIONAL' | translate}})" ng-change="$root.closeCartOnCheckout()">
            </div>
        </div>

    </div>
</div>
