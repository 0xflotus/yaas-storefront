<div>

    <div class="col-lg-12">
        <span class="form-block-headline">CHINA</span>
    </div>

    <div class="col-lg-12">
        <div class="checkbox">
            <label>
                <input type="checkbox" id="shipTo" ng-model="shipToSameAsBillTo" ng-change="toggleShipToSameAsBillTo()">
                <span class="option">{{'SAME_AS_BILLING_ADDRESS' | translate}}</span>
                <span class="adress" ng-show="shipToSameAsBillTo">{{ order.billTo.address1 }}</span>
            </label>
        </div>
    </div>

    <div id="ship-to-fields" ng-hide="shipToSameAsBillTo">

        <div class="col-lg-12">
            <div class="form-group input-group">
                <label class="input-group-addon control-label" for="addressLocale">{{'COUNTRY' | translate}}</label>
                <select class="form-control" ng-model="localeSelection" ng-options="item as item.name for item in localeSelections" ng-change="changeLocale(localeSelection)" id="addressLocale">
                    <option value=""></option>
                </select>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group input-group"
                ng-class="{'has-error': shipToForm.zip.$invalid && ( shipToForm.zip.$dirty || showPristineErrors) }">
                <label class="input-group-addon control-label" for="zipCodeShip">{{'POSTAL_CODE' | translate}}</label>
                <input type="text" inline-error-input inline-error-input-required-message="{{'REQUIRED' | translate}}" class="form-control" ng-model="order.shipTo.zip" name="zip" id="zipCodeShip" autocomplete="on" ng-required="!shipToSameAsBillTo">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group input-group"
                ng-class="{'has-error': shipToForm.state.$invalid && (shipToForm.state.$dirty || showPristineErrors) }">
                <label class="input-group-addon control-label" for="stateShip">{{'PROVINCE' | translate}}</label>
                <input type="text" inline-error-input inline-error-input-required-message="{{'REQUIRED' | translate}}" class="form-control"
                        id="stateShip" name="state" ng-required="!shipToSameAsBillTo" ng-model="order.shipTo.state" autocomplete="on">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group input-group"
                ng-class="{'has-error': shipToForm.city.$invalid && (shipToForm.city.$dirty || showPristineErrors) }">
                <label class="input-group-addon control-label" for="cityShip">{{'CITY' | translate}}</label>
                <input type="text" inline-error-input inline-error-input-required-message="{{'REQUIRED' | translate}}" class="form-control"
                        id="cityShip" name="city" ng-required="!shipToSameAsBillTo" ng-model="order.shipTo.city" autocomplete="on">
            </div>
        </div>


        <div class="col-lg-6">
            <div class="form-group input-group">
                <label class="input-group-addon control-label" for="address4Ship">{{'DISTRICT' | translate}}</label>
                <input type="text" class="form-control" placeholder="(Optional)" id="address4Ship" name="address4"
                ng-model="order.shipTo.address4">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group input-group"
                ng-class="{'has-error': shipToForm.address3.$invalid && (shipToForm.address3.$dirty || showPristineErrors) }">
                <label class="input-group-addon control-label" for="address3Ship">{{'STREET_NAME' | translate}}</label>
                <input type="text" inline-error-input inline-error-input-required-message="{{'REQUIRED' | translate}}"
                    class="form-control" id="address3Ship" name="address3" required  autocomplete="on" 
                    ng-model="order.shipTo.address3" ng-required="!shipToSameAsBillTo">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group input-group">
                <label class="input-group-addon control-label" for="address2Ship">{{'BUILDING_NAME' | translate}}</label>
                <input type="text" class="form-control" placeholder="(Optional)" id="address2Ship" name="address2"
                ng-model="order.shipTo.address2" autocomplete="on">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group input-group"
                ng-class="{'has-error': shipToForm.address1.$invalid && (shipToForm.address1.$dirty || showPristineErrors) }">
                <label class="input-group-addon control-label" for="address1Ship">{{'ROOM_NUMBER' | translate}}</label>
                <input type="text" inline-error-input inline-error-input-required-message="{{'REQUIRED' | translate}}" 
                       class="form-control" name="address1" id="address1Ship" ng-model="order.shipTo.address1"
                ng-required="!shipToSameAsBillTo" autocomplete="on">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group input-group"
                 ng-class="{'has-error': !shipToSameAsBillTo && shipToForm.contactName.$invalid && (shipToForm.contactName.$dirty || showPristineErrors) }">
                <label class="input-group-addon control-label" for="contactNameShip">{{'NAME' | translate}}</label>
                <input type="text" inline-error-input inline-error-input-required-message="{{'REQUIRED' | translate}}" 
                       class="form-control" id="contactNameShip" name="contactName" ng-model="order.shipTo.contactName"
                       ng-required="!shipToSameAsBillTo" autocomplete="on">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group input-group">
                <label class="input-group-addon control-label" for="companyNameShip">{{'COMPANY_NAME' | translate}}</label>
                <input type="text" class="form-control" id="companyNameShip" name="companyName" ng-model="order.shipTo.companyName"
                       autocomplete="on" placeholder="(Optional)">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group input-group">
                <label class="input-group-addon control-label" for="contactPhoneShip">{{'CONTACT_PHONE' | translate}}</label>
                <input type="text" class="form-control" ng-model="order.shipTo.contactPhone" name="postal" id="contactPhoneShip" autocomplete="on"
                        placeholder="(Optional)">
            </div>
        </div>

    </div>
</div>
