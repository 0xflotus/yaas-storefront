<section>

	<div class="page-header">
	<h2>{{'FORGOT_PW' | translate}}</h2>
	<p>{{'FORGOT_PW_INSTRUCT' | translate}}</p>
	</div>
	<form>
	    <div class="form-group input-group">

          <span class="input-group-addon"><label class="control-label" for="usernameInput">{{'EMAIL' | translate}}</label></span>
          <input type="email" class="form-control" id="usernameInput" ng-model="email" placeholder="Enter email" name="username" required>
	    </div>
	  <button ng-click="requestPasswordReset(email)" type="submit" class="btn btn-primary btn-lg btn-block">{{'RESET_PASSWORD' | translate}}</button>

	</form>

	
</section>
