<div class="row">
    <div class="col-md-4">
        <strong>{{displayedName}}</strong>
    </div>

    <div class="col-md-8">
        <span ng-switch="stringFormat">
            <span ng-switch-when="date">{{value | defaultDate}}</span>
            <span ng-switch-when="time">{{value | defaultTime}}</span>
            <span ng-switch-when="date-time">{{value | defaultDateTime}}</span>

            <span ng-switch-default>{{value}}</span>
        </span>
    </div>
</div>
