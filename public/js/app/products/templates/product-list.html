            <div class="col-sm-8 col-md-4">
                <div class="sortContainer">
                    <div class="name">Sort by:</div>
                    <div class="form-group">
                        <label for="" class="sr-only">Sort by:</label>

                        <div>
                            <select ng-model="sort" ng-change="setSortedPage(1)" class="form-control">
                                <option value="price">price low - high</option>
                                <option value="-price">price high - low</option>
                                <option value="name">A-Z</option>
                                <option value="-name">Z-A</option>
                                <option value="created">Newest</option>
                            </select>
                        </div>
                    </div>
                </div>

    <!-- Note:  infinite-scroll directive must not be combined with ng-repeat:  http://binarymuse.github.io/ngInfiniteScroll/faq.html  -->
    <div class="row product-grid gridMasonry" masonry item-selector=".item" masonry-options="{ transitionDuration: '0.4s', gutter: 0 }" infinite-scroll="addMore()" infinite-scroll-distance="0" infinite-scroll-immediate-check="false" preserve-order>
        <div class="item masonry-brick" ng-repeat="product in products">
            <a ui-sref="base.product.detail( {productSku: product.sku} )">
                <div class="thumb">
                    <img src="{{ product.images[0].url }}?tenantId={{tenantId}}" alt="">
                </div>
                <div class="name">{{ product.name }}</div>
                <div class="price">{{ product.price | currency: '$'}}</div>
            </a>
        </div>
    </div>
