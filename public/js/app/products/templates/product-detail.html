<div>
    <strong>{{product.name}}</strong><br>
    <dl>
        <dt>Description:</dt>
        <dd>{{product.description}}</dd>
        <dt>Created on:</dt>
        <dd>{{product.created }}</dd>
        <dt>In stock</dt>
        <dd>{{product.inStock }}</dd>
        <dt>Price</dt>
        <dd>{{product.price }}</dd>

        <img src="{{product.images[0].url}}">
    </dl>
</div>
