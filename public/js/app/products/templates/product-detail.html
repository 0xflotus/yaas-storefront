<section class="white">
    <div class="row">
        <div class="col-md-8 col-md-push-4">
            <div class="gallery product-gallery"> 
                <div class="image">
                    <div ng-repeat="image in product.images">
                        <img class="lazyOwl" data-src="{{image.url}}" data-zoom="{{image.url}}" alt="">
                    </div>
                </div>
                <div class=" thumbnails" ng-if="product.images && product.images.length > 1">
                    <a ng-repeat="image in product.images" class="item" href="#">
                        <img class="lazyOwl" data-src="{{image.url}}" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-md-pull-8 ">
            <div class="product-details">
                <!-- <div class="category">Category</div> -->
                <div class="name">{{product.name}}</div>
                <div class="price">{{ product.defaultPrice.price && product.defaultPrice.price | currency: '$'}}</div>

                <form action="" class="cartPanel">
                    <div class="row" >
                        <div class="col-sm-6">
                            <div class="form-group qty">
                                <label for="" >{{'QTY' | translate}}: </label>
                                <input type="number" min="1" step="1" pattern="\d*" class="form-control col-xs-12"
									ng-model="productDetailQty"
									onkeydown="return ( event.ctrlKey || event.altKey
                    					|| (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                    					|| (95<event.keyCode && event.keyCode<106)
                    					|| (event.keyCode==8) || (event.keyCode==9)
                    					|| (event.keyCode>34 && event.keyCode<40)
                    					|| (event.keyCode==46) )">
                            </div>
                        </div>
                    </div>  

                    <div class="row">
                        <div ng-show="{{product.inStock}}" class="col-sm-6">
                            <button id="buy-button" class="btn btn-primary btn-block" ng-click="addToCartFromDetailPage()" ng-disabled="!buyButtonEnabled">{{'BUY' | translate}}</button>
                        </div>
                        <div ng-show="{{!product.inStock}}" class="col-sm-6">
                            <button class="btn btn-primary btn-block">{{'OUT_OF_STOCK' | translate}}</button>
                        </div>
                    </div>
                </form>
    
                <div class="description">
                    <div class="headline">{{'DESCRIPTION' | translate}}:</div>
                        {{product.description}}
                </div>
            </div> 
        </div>
    </div>
</section> 

<script src="public/js/vendor-static/jquery.min.js"></script>
<script src="public/js/vendor-static/bootstrap.min.js"></script>
<script src="public/js/vendor-static/masonry.pkgd.min.js"></script>
<script src="public/js/vendor-static/imagesloaded.pkgd.min.js"></script>
<script src="public/js/vendor-static/owl.carousel.js"></script>
<script src="public/js/vendor-static/img-touch-canvas.js"></script>
<script src="public/js/vendor-static/jquery.fullscreen-min.js"></script>
<script src="public/js/vendor-static/main.js"></script>
