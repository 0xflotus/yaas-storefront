<section class="white">
    <div class="row">
        <div class="col-md-8 col-md-push-4">
            <div class="gallery product-gallery"> 
                <div class="image">
                    <div ng-repeat="image in product.images">
                        <img class="lazyOwl" data-src="{{image.url}}" data-zoom="{{image.url}}" alt="">
                    </div>
                </div>
                <div class=" thumbnails">
                    <a ng-repeat="image in product.images" class="item" href="#">
                        <img class="lazyOwl" data-src="{{image.url}}" alt="">
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-md-pull-8 ">
            <div class="product-details">
                <!-- <div class="category">Category</div> -->
                <div class="name">{{product.name}}</div>
                <div class="price">{{product.price | currency: '$'}}</div>

                <!-- 
                <div class="rating ratingCalc" data-rating='{"rating":4.5,"total":5}'>
                    <div class="rating-stars">
                        <span class="ratingIcon hyicon hyicon-star"></span>
                    </div>
                    <a href="" class="review-count">(144)</a>
                </div>
                 -->

                <form action="" class="cartPanel">
                    <div class="row" >
                        <div class="col-xs-12 col-sm-6 col-md-12 col-lg-6 ">
                            <!-- 
                            <div class="form-group">
                                <label for="" class="sr-only"></label>
                                <select name="" id="" class="form-control">
                                    <option value="">Stone</option>
                                    <option value="">Stone</option>
                                    <option value="">Stone</option>
                                    <option value="">Stone</option>
                                </select>
                            </div>
                             -->
                        </div>
                        <div class="col-xs-6 col-sm-3 col-md-6 col-lg-3">
                            <!-- 
                            <div class="form-group">
                                <label for="" class="sr-only"></label>
                                <select name="" id="" class="form-control">
                                    <option value="">30 ml</option>
                                    <option value="">40 ml</option>
                                    <option value="">50 ml</option>
                                    <option value="">60 ml</option>
                                </select>
                            </div>
                             -->
                        </div>
                        <div class="col-xs-6 col-sm-3 col-md-6 col-lg-3">
                            <div class="form-group qty">
                                <label for="" >Qty: </label>
                                <input type="number" min="1" step="1" pattern="\d*" class="form-control col-xs-12"
									ng-model="productDetailQty"
									onkeydown="return ( event.ctrlKey || event.altKey
                    					|| (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                    					|| (95<event.keyCode && event.keyCode<106)
                    					|| (event.keyCode==8) || (event.keyCode==9)
                    					|| (event.keyCode>34 && event.keyCode<40)
                    					|| (event.keyCode==46) )">
                            </div>
                        </div>
                    </div>  

                    <div class="row">
                        <div ng-show="{{product.inStock}}" class="col-sm-6">
                            <button class="btn btn-primary btn-block" ng-click="addToCartFromDetailPage()">Buy</button>
                        </div>
                        <div ng-show="{{!product.inStock}}" class="col-sm-6">
                            <button class="btn btn-primary btn-block">Out Of Stock</button>
                        </div>  
                        <!-- 
                        <div class="col-sm-6">
                            <button class="btn btn-default btn-block">Wishlist</button>
                        </div>
                         -->
                    </div>
                </form>

                <!-- 
                <ul class="links">
                    <li><a href="">Ask A Question <span>2</span></a></li>
                    <li><a href="">add to favorites</a></li>
                    <li><a href="">Share this</a></li>
                </ul>
                 -->
    
                <div class="description">
                    <div class="headline">Description:</div>
                        {{product.description}}
                </div>
            </div> 
        </div>
    </div>
</section>
