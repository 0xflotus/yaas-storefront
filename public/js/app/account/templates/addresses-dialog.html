<div class="modal-header" ng-cloak>
  <button type="button" class="close" ng-click="closeAddressDialog()" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{{'CLOSE' | translate}}</span></button>
  <h4 class="modal-title" id="myModalLabel">{{'ADDRESS_BOOK' | translate}}</h4>
</div>
<div class="modal-body" stop-event="touchend">
  <div class="row">
    <div ng-include="'./js/app/account/templates/addresses.html'"></div>
  </div>
  <div class="row address-view-buttons" ng-show="showAddressDefault < addresses.length">
    <button class="btn btn-link" ng-show="showAddressFilter !== addresses.length" ng-click="showAddressFilter = addresses.length" href="" class="text-right">
        {{'SHOW_ALL' | translate}}
        <span class="glyphicon glyphicon-chevron-down"/>
    </button>
    <button class="btn btn-link" ng-show="showAddressFilter === addresses.length" ng-click="showAddressFilter = showAddressDefault" href="" class="text-right">
        {{'SHOW_LESS' | translate}}
        <span class="glyphicon glyphicon-chevron-up"/>
    </button>  
  </div>
</div>
