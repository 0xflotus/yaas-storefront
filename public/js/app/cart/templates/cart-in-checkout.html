<div>this is my cart</div>
<div ng-repeat="product in cart track by $index">
    <div class="cart-item row">
        <div class="col-xs-4 col-md-4 text-center img-col">
            <img src="{{product.imageUrl}}" class="img-responsive"/>
            <button ng-click="removeProductFromCart(product.sku)" class="btn delete btn-link"><span class="hyicon hyicon-remove"></span></button>
        </div>
        <div class="col-xs-8 col-md-8  detail-col">
            <button ng-click="removeProductFromCart(product.sku)" class="btn delete btn-link"><span class="hyicon hyicon-remove"></span></button>
            <div class="name">{{product.name}}</div>
            <div class="price item-attr">Item Price: <span> {{product.price | currency: '$'}}</span> </div>
            <div class="variants row item-attr">
				<!--
                <div class="variant col-md-6 ">Color: <span>Stone</span></div>
                <div class="variant col-md-6 ">Size: <span>30 ml</span></div>
                -->
                <div class="variant col-md-6 ">Qty: <span>1</span></div>
            </div>
            <div class="price-total item-attr">Total Price: <span>{{product.price * product.quantity | currency: '$'}}</span></div>
        </div>
    </div>
</div>
