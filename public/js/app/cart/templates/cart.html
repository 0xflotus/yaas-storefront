<div class="offcanvas offcanvas-right" id="cart" role="navigation">
	<div class="btn-group btn-group-justified">
		<div class="btn-group continue">
			<button class="btn  btn-default continue"><span class="hyicon hyicon-chevron-thin-left"></span> Continue Shopping</button>
		</div>
		<div class="btn-group checkout">
			<button class="btn  btn-primary ">Checkout <span class="hyicon hyicon-chevron-thin-right"></span> </button>
		</div>
	</div>
	<section class="summary">
		<table class="table">
			<thead>
			<tr>
				<th>est. order total</th>
				<th class="text-right">${{subtotal + estTax}}</th>
			<tr>
			</thead>
			<tbody>
			<tr>
				<td>{{itemCount}} Items</td>
				<td class="text-right">${{subtotal}}</td>
			</tr>
			<tr>
				<td>Tax</td>
				<td class="text-right"> ${{estTax}}</td>
			</tr>
			</tbody>
		</table>
	</section>
	<div class="alert alert-success">Free Shipping & Returns in the US</div>
	<section>
		<!-- Cart Item -->
		<div ng-repeat="product in cart track by $index">
			<div class="item row">
				<div class="col-xs-4 col-md-4 text-center img-col">
					<img src="{{product.imageUrl}}" class="img-responsive"/>
					<button ng-click="removeProductFromCart(product.sku)" class="btn delete btn-link"><span class="hyicon hyicon-remove"></span></button>
				</div>
				<div class="col-xs-8 col-md-8  detail-col">
					<button ng-click="removeProductFromCart(product.sku)" class="btn delete btn-link"><span class="hyicon hyicon-remove"></span></button>
					<div class="name">{{product.name}}</div>
					<div class="price item-attr">Item Price:<span>{{product.price | currency: '$'}}</span> </div>
					<div class="variants row item-attr">
						<div class="variant col-md-6 ">Color: <span>Stone</span></div>
						<div class="variant col-md-6 ">Size: <span>30 ml</span></div>

					</div>

					<div class="clearfix">
						<div class="input-group pull-left">
							<span class="input-group-addon">Qty:</span>
							<input type="number" class="form-control" value="{{product.quantity}}">
						</div>
						<button class="btn btn-link pull-left btn-update">Update</button>
					</div>
					<div class="price-total item-attr">Total Price: <span>${{product.price * product.quantity}}</span></div>
				</div>
			</div>
		</div>
		<!-- /Cart Item -->
	</section>
	<section class="similar">
		<div class="subheadline">You might also like ...</div>
		<div class="row">
			<div class="col-xs-6"><img src="http://placekitten.com/300/300?image=6" class="img-responsive"/></div>
			<div class="col-xs-6"><img src="http://placekitten.com/300/300?image=6" class="img-responsive"/></div>
		</div>


	</section>
</div>
