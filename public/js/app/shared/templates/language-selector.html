<div class="localeSelectorListContainer">
    <h2>{{'LOCALE' | translate}}</h2>

    <div class="row">
        <div class="col-xs-12" ng-repeat="lang in languages">
            <a ng-click="updateLanguage(lang)"><span class="uppercase">{{lang.iso}}</span> - {{lang.value | translate}}</a>
        </div>
    </div>

</div>
