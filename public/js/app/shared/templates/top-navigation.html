<div class="mobileNav hidden-lg hidden-md visible-sm visible-xs">
    <nav class="top-navigation" ng-cloak>
    <!-- mobile "hamburger" menu button-->
    <button type="button" class="btn btn-link navbar-btn pull-left menu" ng-click="toggleOffCanvas()">
        <span class="hyicon hyicon-menu"></span>
    </button>
    <!-- mobile cart icon -->
    <button type="button" ng-if="isShowCartButton()" id="mobile-cart-btn" class="btn btn-link navbar-btn pull-right"
            ng-click="toggleCart()">
        <span class="shopping-bag">
            <span class="quantity">{{ cart.totalUnitsCount || 0 }}</span>
        </span>
    </button>
    
    <a ng-if="!user.isAuthenticated" class="btn btn-link navbar-btn pull-right signin" ng-click="login({windowClass:'mobileLoginModal'})">
      <img src="./img/user-icon_small.png" class="user-avatar">
    </a>
    
    <div class="dropdown pull-right">
      <a data-toggle="dropdown" href="#" class="btn btn-link navbar-btn  signin" ng-if="user.isAuthenticated" >
        <img src="./img/user-icon_small_active.png" class="user-avatar loggedin">
      </a>
      <ul class="dropdown-menu" class="pull-right">
        <li><a href="" class="logout" ng-click="logout()">{{'SIGN_OUT' | translate}}</a></li>
        <li class="divider"></li>
        <li><a href="" class="my-profile" ng-click="myAccount()">{{'MY_ACCOUNT' | translate}}</a></li>
      </ul>
    </div>
    
    
    <!-- mobile search button -->
    <!-- <button type="button" class="btn btn-link navbar-btn pull-right search">
        <span class="hyicon hyicon-search"></span>
    </button>-->
    <!-- mobile logo -->
    <div class="logo pull-left">
        <a href=""><img ng-src="{{GlobalData.store.logo || 'img/logo.png'}}" alt=""></a>
    </div>
    
    </nav>
</div>
        
        
        
<div class="desktopNav hidden-xs hidden-sm visible-md visible-lg">
    <div class="row info">
        <div class="content-container">
            <div class="col-xs-2 logo">
                <a ui-sref="base.home" class="logo hy-stickyComponent">
                    <img ng-src="{{store.logo || 'img/logo.png'}}" alt=""/>
                </a>
            </div>
            <div class="col-xs-8 search">
                <ysearch></ysearch>
            </div>
            <div class="col-xs-2 cart">
                <div class="cart-and-account-container">
                    <a ng-if="!user.isAuthenticated" class="btn btn-link navbar-btn signin pull-left" ng-click="login({windowClass:'mobileLoginModal'})">
                        {{'SIGN_IN' | translate}}
                    </a>
                    <div ng-if="user.isAuthenticated" class="pull-left accountSignIn">
                        <a href="" class="my-profile" ng-click="myAccount()" title="{{'MY_ACCOUNT' | translate}}">
                            <img src="./img/user-icon_small_active.png" class="user-avatar">
                        </a>
                        <!--<a ng-click="logout()" id="logout-btn" class="signout btn">{{'SIGN_OUT' | translate}}</a>-->
                    </div>
                    <button ng-if="isShowCartButton()" type="button" class="btn btn-link navbar-btn pull-left" id="full-cart-btn" ng-click="toggleCart()" ng-cloak>
                        <span class="shopping-bag">
                            <span class="quantity">{{ cart.totalUnitsCount || 0 }}</span>
                        </span>
                    </button>
                    <div class="clr"></div>
                </div>
            </div>
            <div class="clr"></div>
        </div>
    </div>
    <div class="row nav">
        <div class="content-container">
            <div class="navbar yamm navbar-default">
                <ul class="nav navbar-nav">
                    <li ng-repeat="category in categories" class="dropdown yamm-fw"> <!-- class="has-sub" -->
                        <a ui-sref="base.category( {catName: category.slug} )" class="dropdown-toggle mainCategory categoryLevel" ng-click="hideMobileNav()">
                            {{ category.name  }}
                        </a>
                        <ul class="dropdown-menu" ng-if="category.subcategories">
                            <div ng-repeat="sub2 in category.subcategories" class="col-xs-2">

                                <a data-ui-sref="base.category( {catName: sub2.slug} )" class="secondaryCategory categoryLevel" ng-class="{'noSubCategories': sub2.subcategories == undefined}">{{sub2.name }}</a>
                                <div class="tertiaryCategory">
                                    <ul>
                                        <li ng-repeat="sub3 in sub2.subcategories">
                                            <a class="tertiaryLevel categoryLevel" ui-sref="base.category( {catName: sub3.slug} )" >{{ sub3.name }}</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
</div>
