<div class="mobileNav hidden-lg hidden-md visible-sm visible-xs">
    <nav class="top-navigation row" ng-cloak>
        <!-- mobile "hamburger" menu button-->
        <div class="col-xs-3 ">
            <button type="button" class="btn btn-link navbar-btn menu" ng-click="toggleOffCanvas()">
                <span class="hyicon hyicon-menu"></span>
            </button>
        </div>
        <div class="col-xs-6 text-center">
            <a class="logo" ui-sref="base.home"><img ng-src="{{GlobalData.store.logo || 'img/logo.png'}}" alt=""></a>
        </div>
        
        <div class="col-xs-3 text-right">
            <button type="button" ng-if="isShowCartButton()" id="mobile-cart-btn" class="btn btn-link navbar-btn cart-button"
                    ng-click="toggleCart()">
                <span class="shopping-bag">
                    <span class="quantity">{{ cart.totalUnitsCount || 0 }}</span>
                </span>
            </button>
        </div>

    </nav>
</div>
        
        
        
<div class="desktopNav hidden-xs hidden-sm visible-md visible-lg">
    <div class="row info">
        <div class="content-container">
            <div class="col-xs-2 logo">
                <a ui-sref="base.home" class="logo">
                    <img ng-src="{{GlobalData.store.logo || 'img/logo.png'}}"  height="46" alt=""/>
                    <!--<img ng-src="{{store.logo || 'img/logo.png'}}" widt alt=""/>-->
                </a>
            </div>
            <div class="col-xs-7 search">
                <ysearch></ysearch>
            </div>
            <div class="col-xs-3 cart">
                <div class="row">
                    <div class="col-xs-6">
                        <a ng-if="!user.isAuthenticated" class="btn btn-link navbar-btn signin pull-left" ng-click="login({windowClass:'mobileLoginModal'})">
                            {{'SIGN_IN' | translate}}
                        </a>
                        <div ng-if="user.isAuthenticated" class="">
                            <div class="signin-container">
                                <a href="" class="my-profile" ng-click="myAccount()" title="{{'MY_ACCOUNT' | translate}}">
                                    <img src="./img/user-icon_small_active.png" class="user-avatar">
                                </a>
                                <a ng-click="logout()" id="logout-btn" class="signout  inline">{{'SIGN_OUT' | translate}}</a>
                            </div>
                        </div>
                    </div> 
                    <div class="col-xs-6 text-center checkout-btn-container">
                        <button ng-if="isShowCartButton()" type="button" class="btn btn-link navbar-btn" id="full-cart-btn" ng-click="toggleCart()" ng-cloak>
                        <span class="shopping-bag">
                            <span class="quantity">{{ cart.totalUnitsCount || 0 }}</span>
                        </span>
                        </button>
                        
                    </div>
                    
                </div>
                <div class="cart-and-account-container">
                </div>
            </div>
            <div class="clr"></div>
        </div>
    </div>
    <div class="row nav js-mainNav">
        <div class="content-container">
            <div class="navbar yamm navbar-default">
                <ul class="nav navbar-nav">
                    <li ng-repeat="category in categories" class="dropdown yamm-fw"> <!-- class="has-sub" -->
                        <a ui-sref="base.category( {catName: category.slug} )" class="js-megamenutoggle mainCategory categoryLevel">
                            {{ category.name  }}
                            <ul class="dropdown-menu" ng-if="category.subcategories">
                                <div ng-repeat="sub2 in category.subcategories" class="col-xs-2">

                                    <a data-ui-sref="base.category( {catName: sub2.slug} )" class="secondaryCategory categoryLevel" ng-class="{'noSubCategories': sub2.subcategories == undefined}">{{sub2.name }}
                                        <div class="tertiaryCategory">
                                            <ul>
                                                <li ng-repeat="sub3 in sub2.subcategories">
                                                    <a class="tertiaryLevel categoryLevel" ui-sref="base.category( {catName: sub3.slug} )" >{{ sub3.name }}</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </a>
                                </div>
                            </ul>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
</div>
