
<div class="hidden-sm hidden-xs">
	<a ui-sref="base.category" class="logo"><img ng-src="{{GlobalData.store.logo || 'img/logo.png'}}" alt=""
												style="max-width:65px;"></a>

	<div class="authentication-cnt text-center">
		<ul class="navi authenticated">
			<li>
				<a href="" class="my-profile" ng-click="myAccount()" ng-if="user.isAuthenticated" title="{{'MY_ACCOUNT' | translate}}">
					<img src="./img/user-icon_small_active.png" class="user-avatar">
				</a>
			</li>
			<li><a ng-click="logout()" ng-if="user.isAuthenticated" id="logout-btn" class="signout btn">{{'SIGN_OUT' | translate}}</a></li>
		</ul>
		
		<a ng-if="!user.isAuthenticated" class="signin btn btn-link hidden-xs hidden-sm" pop-over data-placement="right" popover-Class="loginPopover" popover-Controller="AuthPopoverDialogCtrl" template-Url="./js/app/auth/templates/auth.html">
			<img src="./img/user-icon_small.png" class="user-avatar">
			{{'SIGN_IN' | translate}}
		</a>
	</div>

</div>
	<ul class="navi" >
        <li>
            <a ui-sref="base.category({catName: null})" ng-click="hideMobileNav()">{{ 'ALL_PRODUCTS' | translate  }} <span class="hyicon hyicon-chevron-bold-right"></span></a>
        </li>

		<li ng-repeat="category in categories"> <!-- class="has-sub" -->
			<a ui-sref="base.category( {catName: category.slug} )" ng-click="hideMobileNav()">{{ category.name  }} <span class="hyicon hyicon-chevron-bold-right"></span></a>
        </li>
	</ul>
	<div class="store-settings">
	    <ui-select ng-model="language.selected" theme="bootstrap" class="ui-select-bootstrap-transparent">
	        <ui-select-match id="language-select" placeholder="Select language" >
	            <img src="./img/flags/{{$select.selected.iso}}.jpg" width="20"> {{$select.selected.value | translate}}
	        </ui-select-match>
	        <ui-select-choices repeat="lang in languages | filter: $select.search">
	            <img src="./img/flags/{{lang.iso}}.jpg" width="20">
	            <span ng-bind-html="lang.value | translate | highlight: $select.search"></span>
	        </ui-select-choices>
	    </ui-select>

	    <ui-select ng-model="currency.selected" theme="bootstrap" class="ui-select-bootstrap-transparent">
	        <ui-select-match id="currency-select" placeholder="Select currency">{{$select.selected.id | translate}} {{$select.selected.label}}
	        </ui-select-match>
	        <ui-select-choices repeat="curr in currencies | filter: $select.search">
	            <span ng-bind-html="curr.label | translate | highlight: $select.search"></span>
	        </ui-select-choices>
	    </ui-select>
	</div>
