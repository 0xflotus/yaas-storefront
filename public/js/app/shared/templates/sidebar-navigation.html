<a ui-sref="base.category({catName: null})" class="logo hy-stickyComponent">
    <img ng-src="{{store.logo || 'img/logo.png'}}" alt="" style="max-width:65px;">
</a>

<div class="authentication-cnt text-center hy-stickyComponent">
    <div ng-if="user.isAuthenticated" >
        <p>
            <a href="" class="my-profile" ng-click="myAccount()" title="{{'MY_ACCOUNT' | translate}}">
                <img src="./img/user-icon_small_active.png" class="user-avatar">
            </a>
        </p>
        <p>
            <a ng-click="logout()" id="logout-btn" class="signout btn">{{'SIGN_OUT' | translate}}</a>
        </p>
    </div>

    <div ng-if="!user.isAuthenticated">
        <p>
            <a ng-click="login()" id="login-btn" class="signin btn btn-link" >
                <img src="./img/user-icon_small.png" class="user-avatar">
                {{'SIGN_IN' | translate}}
            </a>
        </p>
    </div>
</div>

<div class="hy-flexibleHeightNav">
    <div class="seperator"></div>
    <ul ds-menu-aim class="navi hy-scrollingNav">
        <li ng-repeat="category in categories" class="mainCategory"> <!-- class="has-sub" -->
            <a ui-sref="base.category( {catName: category.slug} )" ng-click="hideMobileNav()">{{ category.name  }} <span class="hyicon hyicon-chevron-bold-right"></span></a>
            <div ng-if="category.subcategories" class="sub-navi">
                <ul class="sub-navi-list">
                    <li class="back"><a href="base.category( {catName: category.slug}"><span class="hyicon hyicon-chevron-bold-left"></span>Back to
                        {{category.name}}</a></li>
                    <li ng-repeat="sub2 in category.subcategories" class="flyoutSubCategory {'has-sub': sub2.subcategories}"><a data-ui-sref="base.category( {catName: sub2.slug} )">{{
                        sub2.name }}<span class="hyicon hyicon-chevron-bold-right"></span></a>
                        <ul>
                            <li class="back"><a href="base.category({catName: sub2.slug}"><span class="hyicon hyicon-chevron-bold-left"></span> Back to {{
                                sub2.name }}</a></li>
                            <li ng-repeat="sub3 in sub2.subcategories"><a href="base.category( {catName: sub3.slug}" >{{ sub3.name }}</a></li>
                        </ul>
                    </li>
                </ul>
            </div>

        </li>

    </ul>
    <div class="seperator"></div>
</div>
<div class="store-settings hy-stickyComponent">
    <ui-select ng-model="language.selected" theme="bootstrap" class="ui-select-bootstrap-transparent">
        <ui-select-match id="language-select" placeholder="Select language" >
            <img ng-src="./img/flags/{{$select.selected.iso}}.jpg" width="20"> {{$select.selected.value | translate}}
        </ui-select-match>
        <ui-select-choices repeat="lang in languages | filter: $select.search">
            <img ng-src="./img/flags/{{lang.iso}}.jpg" width="20">
            <span ng-bind-html="lang.value | translate | highlight: $select.search"></span>
        </ui-select-choices>
    </ui-select>

    <ui-select ng-model="currency.selected" theme="bootstrap" class="ui-select-bootstrap-transparent">
        <ui-select-match id="currency-select" placeholder="Select currency">{{$select.selected.id | translate}} {{$select.selected.label}}
        </ui-select-match>
        <ui-select-choices repeat="curr in currencies | filter: $select.search">
            <span ng-bind-html="curr.label | translate | highlight: $select.search"></span>
        </ui-select-choices>
    </ui-select>
</div>
